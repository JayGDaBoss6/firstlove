<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>First Love Transitional</title>
</head>

<body>
  <!-- Background Image -->
  <section class="container-fluid sect1">
    <div class="container">
      <div class="row">
        <!-- Navbar -->
        <div class="col">
          <nav class="navbar navbar-expand-lg  static-top">
            <div class="container">
              <a class="navbar-brand" href="#">
                <object class="img-fluid" type="image/svg+xml" data="/img/delogo.svg">
                  Your browser does not support SVG
                </object>
              </a>
              <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto ">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Our Mission</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">How We Help</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Donations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <button type="button" class=" btn btn-outline-light nav-link donatebutton">Donate Now</button>

                  </li>
                </ul>
              </div>
            </div>
          </nav>

        </div>


      </div>
      <div class="row">
        <div class="col-12 mt-5 position-relative d-flex flex-column">

          <h1 class="text-center text-light display-4 text-nowrap introtext">Get <span class="brandpurp">involved</span> today</h1>
          <p class="lead text-light text-center subtext">Call today if you need help or want to help</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <button class="btn btn-primary headbutton px-3" type="submit">Call Now</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="iconsbg col-12 d-flex justify-content-center mt-5">
          <div class="mx-3 mt-5 align-items-center icon1 d-flex flex-column justify-content-center">
            <i class="fas fa-handshake brandpurp icons"></i>
            <p class="mt-2 text-light">Get Involved</p>
          </div>
          <div class="mx-3 mt-5 align-items-center icon2 d-flex flex-column justify-content-center">
            <i class="fas fa-hands icons"></i>
            <p class="mt-2 text-light">Special Events</p>
          </div>
          <div class="mx-3 mt-5 align-items-center icon3 d-flex flex-column justify-content-center">
            <i class="fas fa-hand-peace icons"></i>
            <p class="mt-2 text-light">Volunteer</p>
          </div>
          <div class="mx-3 mt-5 align-items-center icon4 d-flex flex-column justify-content-center">
            <i class="fas fa-hand-holding-heart icons"></i>
            <p class="mt-2 text-light">Sponsor</p>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
